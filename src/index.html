<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Attack</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module" src="/js/main.js"></script>
</head>
<body>
  <div class="container">
    <header>
        <div class="logo-container">
          <svg class="logo-icon" width="30" height="30" viewBox="0 0 24 24">
            <path fill="currentColor" d="M11 15H6L13 1V9H18L11 23V15Z" />
          </svg>
          <h1>Quick Attack</h1>
        </div>
        <div class="login"><i class="fas fa-user"></i> Sign In</div>
    </header>

    <main>
      <section class="box bookmarks">
        <h2><i class="fas fa-bookmark"></i> Bookmarks</h2>
        <ul>
          <!-- Bookmarks will be loaded here dynamically -->
          <li><i class="fas fa-spinner fa-pulse"></i> Loading bookmarks...</li>
        </ul>
      </section>

      <!-- <section class="box weather">
        <h2><i class="fas fa-cloud-sun"></i> Weather</h2>
        <div class="weather-icon">⛅</div>
        <div class="temperature">27°C</div>
        <ul>
          <li><i class="fas fa-wind"></i> Condition 1</li>
          <li><i class="fas fa-tint"></i> Condition 2</li>
          <li><i class="fas fa-sun"></i> Condition 3</li>
        </ul>
      </section> -->

      <section class="box weather">
        <h2><i class="fas fa-cloud-sun"></i> Weather</h2>
        <div class="weather-icon">⛅</div>
        <div class="temperature">--°C</div>
        <ul>
          <li><i class="fas fa-spinner fa-pulse"></i> Loading weather data...</li>
        </ul>
        <!-- Forecast will be inserted here by JavaScript -->
      </section>

      <section class="box news">
        <h2><i class="fas fa-newspaper"></i> News</h2>
        <div class="news-item">News Item 1</div>
        <div class="news-item">News Item 2</div>
        <div class="news-item">News Item 3</div>
      </section>

      <section class="box todo">
        <h2><i class="fas fa-tasks"></i> To Do</h2>
        <ul>
          <li><input type="checkbox"> Task 1</li>
          <li><input type="checkbox"> Task 2</li>
          <li><input type="checkbox"> Task 3</li>
        </ul>
      </section>
    </main>
  </div>
</body>
</html>
